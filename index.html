<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL VPP | 專業結算系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;500;900&display=swap');
        :root { --primary: #00f2ff; --bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.95); }
        body { background: var(--bg); color: #e6edf3; font-family: 'Noto Sans TC', sans-serif; }
        .glass-card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 1.5rem; }
        .digital-num { font-family: 'Orbitron', sans-serif; font-variant-numeric: tabular-nums; }
        
        /* 核心修正：動態字體與輸入框確保可點擊 */
        .revenue-display {
            font-size: min(3.5rem, 8vw);
            line-height: 1;
            white-space: nowrap;
            display: block;
            width: 100%;
        }
        .input-field { 
            background: #161b22 !important; 
            border: 1px solid #30363d; 
            border-radius: 0.5rem; 
            padding: 0.8rem; 
            width: 100%; 
            color: var(--primary); 
            text-align: right; 
            font-size: 1.25rem;
            cursor: text;
            position: relative;
            z-index: 10; /* 確保輸入框在最上層 */
        }
        .btn-toggle { background: #161b22; border: 1px solid #30363d; padding: 12px; border-radius: 12px; transition: all 0.3s; color: #8b949e; font-weight: 900; }
        .btn-toggle.active { background: #1f6feb; border-color: #58a6ff; color: white; box-shadow: 0 0 20px rgba(31, 111, 235, 0.3); }
        .warning-tag { background: #f85149; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-6xl space-y-6">
        
        <header class="glass-card p-6 flex flex-col md:flex-row justify-between items-center gap-6 border-b border-cyan-500/30">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-cyan-500/10 rounded-xl flex items-center justify-center border border-cyan-500/30">
                    <span class="text-cyan-400 font-black text-xl digital-num">V</span>
                </div>
                <div>
                    <h1 class="text-xl font-black digital-num text-white tracking-tighter">SENTINEL-PRO <span class="text-cyan-400">VPP</span></h1>
                </div>
            </div>
            
            <div class="text-right">
                <p class="text-[10px] text-slate-500 uppercase font-black">台電即時備轉</p>
                <span id="reserve-val" class="text-3xl font-black digital-num text-white">14.5%</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <section class="lg:col-span-5 glass-card p-8 flex flex-col justify-between shadow-2xl">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs text-cyan-400 font-black tracking-widest uppercase">本月流動電費扣減 (TWD)</h3>
                        <div id="hour-limit-tag" class="hidden warning-tag">36H LIMIT</div>
                    </div>
                    
                    <div class="mb-10 min-h-[80px] flex items-center">
                        <span id="monthly-val" class="revenue-display font-black digital-num text-emerald-400">$ 0.00</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-slate-500 font-black mb-2 uppercase">累計時數</p>
                            <p id="total-hours-ui" class="text-2xl font-bold digital-num text-white">0 Hr</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                            <p class="text-[10px] text-slate-500 font-black mb-2 uppercase">收益加成</p>
                            <p id="discount-rate-ui" class="text-2xl font-bold digital-num text-orange-400">--</p>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-white/10 flex justify-between items-end">
                        <span class="text-xs text-slate-500 font-bold uppercase">今日當次扣減金額</span>
                        <span id="daily-val" class="text-orange-400 font-black text-2xl digital-num">$ 0.00</span>
                    </div>
                </div>
            </section>

            <section class="lg:col-span-7 glass-card p-8 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="col-span-full">
                        <label class="text-[10px] text-cyan-500 font-black uppercase mb-2 block">調度通知設定</label>
                        <select id="notice-type" onchange="calculate()" class="input-field text-left font-bold">
                            <option value="two-hour">抑低用電前 2 小時通知 (報價固定 × 120%)</option>
                            <option value="day-ahead">前一日下午 6 時前 (依執行率階梯)</option>
                        </select>
                    </div>

                    <div class="col-span-full">
                        <label class="text-[10px] text-white font-black uppercase mb-2 block">當次抑低時數選擇 (Hr)</label>
                        <div class="flex gap-4">
                            <button onclick="setHours(2)" id
